# Nixpacks config for Railway (detects backend subdirectory)
[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-10000}"
